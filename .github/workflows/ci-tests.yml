name: Build and test

on:
    # Build only on pushes to master or one of the release branches
    push:
        branches:
            - master
            - "[0-9].[0-9]+-branch"
        tags:
    # Build pull requests
    pull_request:

jobs:
    test:
        strategy:
            matrix:
                py:
                    - "3.5"
                    - "3.6"
                    - "3.7"
                    - "3.8"
                    - "3.9"
                    - "pypy3"
                os:
                    - "ubuntu-latest"
                architecture:
                    - x64
                    - x86

                include:
                    # Only run coverage on ubuntu-latest, except on pypy3
                    - os: "ubuntu-latest"
                      nosetests-args: "--with-xunit"
                    - os: "ubuntu-latest"
                      py: "pypy3"
                      nosetests-args: ""

                exclude:
                    # Linux and macOS don't have x86 python
                    - os: "ubuntu-latest"
                      architecture: x86
                    - os: "macos-latest"
                      architecture: x86
                    # PyPy3 on Windows doesn't seem to work
                    - os: "windows-latest"
                      py: "pypy3"

        name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.py }}
                  architecture: ${{ matrix.architecture }}
            - run: pip install tox
            - name: Running tox
              run: tox -e py -- ${{ matrix.nosetests-args }}
    functional3:
        runs-on: ubuntu-latest
        name: Functional web tests
        steps:
            - uses: actions/checkout@v2
            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
                  architecture: x64
            - run: sudo apt-get install gettext gettext-base firefox xvfb
            - run: wget -N https://github.com/mozilla/geckodriver/releases/download/v0.27.0/geckodriver-v0.27.0-linux64.tar.gz -P /tmp/
            - run: tar -xzf /tmp/geckodriver-v0.27.0-linux64.tar.gz -C /tmp/
            - run: rm /tmp/geckodriver-v0.27.0-linux64.tar.gz
            - run: sudo mv /tmp/geckodriver /usr/local/bin
            - run: Xvfb :99 &
            - run: pgrep Xvfb
            - run: pip install tox
            - env: 
                DISPLAY: ':99'
            - run: firefox
            - run: pgrep firefox
            - run: tox -e functional3
