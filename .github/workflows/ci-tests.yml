name: Build and test

on:
  # Build only on pushes to main or one of the release branches
  push:
    branches:
      - main
      - "[0-9].[0-9]+-branch"
    tags:
  # Build pull requests
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "pypy-3.10"
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-14" # arm64
          - "macos-13" # x64
        architecture:
          - x64
          - x86
          - arm64
        include:
          # Only run coverage on ubuntu-latest, except on pypy3
          - os: "ubuntu-latest"
            pytest-args: "--cov"
          - os: "ubuntu-latest"
            py: "pypy-3.7"
            pytest-args: ""
        exclude:
          # Ubuntu does not have x86/arm64 Python
          - os: "ubuntu-22.04"
            architecture: x86
          - os: "ubuntu-22.04"
            architecture: arm64
          # MacOS we need to make sure to remove x86 on all, but x64
          # on the arm runners and arm64 on the x64 runners
          - os: "macos-13"
            architecture: x86
          - os: "macos-13"
            architecture: arm64
          - os: "macos-14"
            architecture: x86
          - os: "macos-14"
            architecture: x64
          - os: "macos-14"
            py: "3.8"
          # Windows does not have arm64 releases
          - os: "windows-latest"
            architecture: arm64
    name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.architecture }}
      - run: pip install tox
      - name: Running tox
        run: tox -e py -- ${{ matrix.pytest-args }}
  functional3:
    runs-on: ubuntu-latest
    name: Functional Python 3 web tests
    env:
      DISPLAY: ":99"
    services:
      selenium:
        image: "selenium/standalone-firefox"
        ports:
          - 4444:4444
          - 5900:5900
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: x64
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install gettext
          pip install tox
      - name: Set URL environment variable
        run: |
          echo "URL=http://`hostname -i`:8523" >> $GITHUB_ENV
          echo "URL: "$URL
      - name: Run functional3 web tests
        run: |
          tox -e functional3
  coverage:
    runs-on: ubuntu-latest
    name: Validate coverage
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: x64
      - run: |
          pip install tox
          tox -e py311-cover,coverage
  docs:
    runs-on: ubuntu-latest
    name: Build the documentation
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: x64
      - run: |
          pip install tox
          tox -e docs
  lint:
    runs-on: ubuntu-latest
    name: Lint the package
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: x64
      - run: |
          pip install tox
          tox -e lint
