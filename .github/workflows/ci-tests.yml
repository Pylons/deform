name: Build and test

on:
  # Build only on pushes to main or one of the release branches
  push:
    branches:
      - main
      - "[0-9].[0-9]+-branch"
    tags:
  # Build pull requests
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "pypy-3.10"
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
        architecture:
          - x64
          - x86
        include:
          # Only run coverage on ubuntu-latest, except on pypy3
          - os: "ubuntu-latest"
            pytest-args: "--cov"
          - os: "ubuntu-latest"
            py: "pypy-3.7"
            pytest-args: ""
        exclude:
          # Linux and macOS don't have x86 python
          - os: "ubuntu-latest"
            architecture: x86
          - os: "macos-latest"
            architecture: x86
          # PyPy3 on Windows doesn't seem to work
          - os: "windows-latest"
            py: "pypy-3.7"
    name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.architecture }}
    - run: pip install tox
    - name: Running tox
      run: tox -e py -- ${{ matrix.pytest-args }}
  functional3:
    runs-on: ubuntu-latest
    name: Functional Python 3 web tests
    env:
      DISPLAY: ":99"
    services:
      selenium:
        image: "selenium/standalone-firefox"
        ports:
          - 4444:4444
          - 5900:5900
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: x64
    - name: Install requirements
      run: |
        sudo apt-get update
        sudo apt-get install gettext
        pip install tox
    - name: Set URL environment variable
      run: |
        echo "URL=http://`hostname -i`:8523" >> $GITHUB_ENV
        echo "URL: "$URL
    - name: Run functional3 web tests
      run: |
        tox -e functional3
  coverage:
    runs-on: ubuntu-latest
    name: Validate coverage
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: x64
    - run: |
        pip install tox
        tox -e py311-cover,coverage
  docs:
    runs-on: ubuntu-latest
    name: Build the documentation
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: x64
    - run: |
        pip install tox
        tox -e docs
  lint:
    runs-on: ubuntu-latest
    name: Lint the package
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: x64
    - run: |
        pip install tox
        tox -e lint
