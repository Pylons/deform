[tox]
envlist =
    lint,docs,
    py35,py36,py37,py38,pypy3,
    py38-cover,coverage,
    functional3

[testenv]
extras =
    testing
setenv =
    COVERAGE_FILE=.coverage.{envname}
commands =
    python --version
    nosetests --with-xunit --xunit-file=nosetests-{envname}.xml {posargs:}

# we separate coverage into its own testenv because a) "last run wins" wrt
# cobertura jenkins reporting and b) pypy and jython can't handle any
# combination of versions of coverage and nosexcover that i can find.
[py-cover]
commands =
    pip install deform[testing]
    coverage run --source=deform --omit=deform/[a-z]*_[a-z0-9]*.py {envbindir}/nosetests
    coverage xml -o {envname}.xml -i

[testenv:py38-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py3

[testenv:lint]
commands =
    flake8 deform setup.py
    isort --check-only --df deform setup.py
    black --check --diff deform setup.py
    python setup.py check -r -s -m
    check-manifest
extras =
    lint

[testenv:coverage]
commands =
    coverage erase
    coverage combine
    coverage xml -i
    coverage report --show-missing --fail-under=100
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
depends = py38-cover

[testenv:docs]
whitelist_externals = make
commands =
    pip install deform[docs]
    make -C docs html epub BUILDDIR={envdir} "SPHINXOPTS=-W -E"

# Selenium tests are slow, run them against one
# interpreter only
[testenv:functional3]
# Allow override test browser
passenv = DISPLAY WEBDRIVER FIREFOX_PATH TRAVIS URL WAITTOSTART CONTAINERTZ
commands =
    pip install deform[testing,functional]
    ./run-selenium-tests.bash --with-flaky --max-runs=4 {posargs}
deps =
    docker


[testenv:format]
skip_install = true
commands =
    isort deform setup.py
    black deform setup.py
deps =
    black
    isort


[testenv:build]
skip_install = true
commands =
    # clean up build/ and dist/ folders
    python -c 'import shutil; shutil.rmtree("dist", ignore_errors=True)'
    python setup.py clean --all
    # build sdist
    python setup.py sdist --dist-dir {toxinidir}/dist
    # build wheel from sdist
    pip wheel -v --no-deps --no-index --no-build-isolation --wheel-dir {toxinidir}/dist --find-links {toxinidir}/dist deform
deps =
    setuptools
    wheel
