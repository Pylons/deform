[tox]
envlist =
    lint,docs,
    py38,py39,py310,py311,py312,pypy3,
    py311cover,coverage,
    functional3

[testenv]
extras =
    testing
setenv =
    COVERAGE_FILE=.coverage.{envname}
commands =
    python --version
    pytest {posargs:}

[testenv:py311-cover]
commands =
    python --version
    pytest --cov {posargs:}

[testenv:lint]
commands =
    python --version
    pip freeze
    flake8 deform
    isort --check-only --df deform
    black --check --diff deform
    rstcheck README.rst CHANGES.txt
    check-manifest
extras =
    lint

[testenv:coverage]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report --show-missing --fail-under=100
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
depends = py311-cover

[testenv:docs]
allowlist_externals = make
commands =
    pip install deform[docs]
    python --version
    pip freeze
    make -C docs html epub BUILDDIR={envdir} "SPHINXOPTS=-W -E"

# Selenium tests are slow. Run them against only one interpreter.
[testenv:functional3]
# Allow override test browser
passenv = DISPLAY, WEBDRIVER, FIREFOX_PATH, URL, WAITTOSTART, CONTAINERTZ
allowlist_externals = ./run-selenium-tests.bash
commands =
    pip install deform[testing,functional]
    python --version
    pip freeze
    ./run-selenium-tests.bash --max-runs=4 {posargs}
deps =
    docker


[testenv:format]
skip_install = true
commands =
    isort deform
    black deform
deps =
    black
    isort


[testenv:build]
skip_install = true
commands =
    # clean up build/ and dist/ folders
    python -c 'import shutil; shutil.rmtree("dist", ignore_errors=True)'
    # build sdist and wheel
    python -m build --sdist --wheel --outdir {toxinidir}/dist
deps =
    build
    wheel
