[tox]
envlist = 
    py26,py27,py32,pypy,cover

# chameleon fails on jython

[testenv]
commands = 
    python setup.py test -q
deps = 
    BeautifulSoup
    chameleon
    translationstring
    peppercorn

[testenv:py25]
commands = 
    python setup.py test -q
deps = 
    BeautifulSoup
    chameleon
    translationstring
    peppercorn
    simplejson

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps = 
    BeautifulSoup
    chameleon
    translationstring
    peppercorn
    nose
    coverage==3.4
    nosexcover

# we separate coverage into its own testenv because a) "last run wins" wrt
# cobertura jenkins reporting 

